name: screen_capture

on: workflow_dispatch

jobs:
  capture_screen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
      - run: npm i puppeteer-core
      - run: node example.js